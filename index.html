<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Area Restrita</title>
</head>
<body>

    <div id="corpo">
        <header>
            <h1>Área Restrita</h1>
            <picture>
                <a href="https://www.linkedin.com/in/samuel-santos-ads-dev/">
                    <img src="img/logo.svg" alt="Samuel logo" class="logo">
                </a>
            </picture>
        </header>
        <main>
            <div class="formulario">
                <h2>Login</h2>
                <p>Digite seus dados de acesso nos campos abaixo.</p>
                <label for="usuario">Usuário:</label>
                <br>
                <input type="text" name="usuario" id="usuario" placeholder="Digite seu e-mail ou CPF">
                <br>
                <label for="senha">Senha:</label>
                <br>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                <br>
                <a href="#" id="esqueci">Esqueci minha senha</a>
                <br>
                <button>Acessar</button>
            </div>
        </main>
        <footer>
            <div class="rodape">
                <a href="https://github.com/samuellene" rel="noopener noreferrer" target="_blank">
                    <img src="img/github.svg" alt="github">
                    <p>GitHub</p>
                </a>
                <a href="https://www.linkedin.com/in/samuel-santos-ads-dev/" rel="noopener noreferrer" target="_blank">
                    <img src="img/linkedin.svg" alt="linkedin">
                    <p>LinkedIn</p>
                </a>
                <a href="https://www.youtube.com/@SamuelSantoscpu" rel="noopener noreferrer" target="_blank">
                    <img src="img/youtube.svg" alt="youtube">
                    <p>YouTube</p>
                </a>
            </div>
        </footer>
    </div>
    
</body>
</html>
